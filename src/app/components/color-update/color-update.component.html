<div class="content">
    <div class="col-md-12">
      <div class="card-header">
        <h5 class="title">Marka Ekle</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <form *ngIf="colors" [formGroup]="colorAddForm">
            <label for="name">Color Id</label>
            <div class="form-group">
              <input
                type="number"
                id="id"
                formControlName="id"
               
                class="form-control"
                
              />
            </div>
         
            <label for="name">Color Adı</label>
            <div class="form-group">
              <input
                type="text"
                id="name"
                formControlName="name"
                
                class="form-control"
               
              />
            </div>
          </form>
        </div>
  
        <div class="card-footer">
          <button class="btn btn-success" (click)="update()">Güncelle</button>
        </div>
      </div>
    </div>
  </div>
