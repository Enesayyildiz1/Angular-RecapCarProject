<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">İsme Göre Arama</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesini girin">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-primary">
     {{filterText}} aradınız

  </div>
<table  style="margin-top:20px;" *ngIf="dataLoaded==true" class="table">
    <tr >
        <th>Id</th>
        <th>Name</th>
        <th>Brand Name</th>
        <th>Color Name</th>
        <th>Model Year</th>
        <th>Daily Price</th>
        <th></th>
        
        
    </tr>
    <tbody>
    <tr  (click)="setCurrentCar(car)" *ngFor="let car of cars | filterPipe:filterText" routerLink="/cars/detail/{{car.id}}">
        <td>{{car.id}}</td>
        <td>{{car.name}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td><button (click)="addToCart(car)" type="button" class="btn btn-primary">Sepete Ekle</button></td>
       

    </tr>
</tbody>
</table>
