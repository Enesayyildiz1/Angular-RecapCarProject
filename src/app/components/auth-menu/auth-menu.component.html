<div *ngIf="!isAuth()">
    <ul class="navbar-nav ms-5">
      <li class="nav-item">
        <button class="btn btn-success" routerLink="/login">Login</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-success ms-2" routerLink="/register">Register</button>
      </li>
    </ul>
  </div>
  
  <div *ngIf="isAuth() && getCurrentCustomer()">
    <div class="btn-group d-grid ms-5">
      <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
        <i class="bi-person-circle me-1"></i>
        {{ getCurrentCustomer().companyName }} 
      </button>
  
      <div class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
        <div class="dropdown-item cursor-none">
          <i class="bi-check2 me-1"></i>
          {{ getCurrentCustomer().findeks }} Findeks Puanı
        </div>
  
        <hr class="dropdown-divider" />
  
        <div class="dropdown-item" routerLink="/auth/profile">
          <i class="bi-pencil me-1"></i> Profili Düzenle
        </div>
  
        <div class="dropdown-item" (click)="logout()">
            <i class="bi-box-arrow-right me-1"></i> Çıkış Yap
          </div>
      </div>
    </div>
  </div>
