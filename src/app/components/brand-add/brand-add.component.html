<div class="content">
    <div class="col-md-12">
      <div class="card-header">
        <h5 class="title">Marka Ekle</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <form [formGroup]="brandAddForm">
            <label for="name">Marka Adı</label>
            <div class="form-group">
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                placeholder="Marka adı"
              />
            </div>
          </form>
        </div>
        
      <div class="card-footer">
         <button class="btn btn-success" (click)="add()">Ekle</button>

      
      </div>
      
    </div>
  
  
  
  </div>
